name: Build and Release APK

on: 
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'
        
    - name: Install Dependencies  
      run: npm install

    - name: Install Quasar CLI
      run: npm install -g @quasar/cli @quasar/icongenie

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Add Mode
      run: echo "org.flypen.app" | quasar mode add capacitor
      
    - name: Http
      run: jq 'del(.server)' ./src-capacitor/capacitor.config.json > ./src-capacitor/edit.json && mv ./src-capacitor/edit.json ./src-capacitor/capacitor.config.json

    - name: Add Icon
      run: icongenie generate -m capacitor -i ./icon.png
      
    - name: Build APK
      run: quasar build -m capacitor -T android

    - name: Bump version and push tag
      uses: mathieudutour/github-tag-action@v6.1
      with:
        github_token: ${{ secrets.AAA }}
        release_branches: main

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.AAA }}
      with:
        tag_name:  ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: true

    - name: Upload APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.AAA }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./dist/capacitor/android/apk/release/app-release-unsigned.apk
        asset_name: app.apk
        asset_content_type: application/vnd.android.package-archive
